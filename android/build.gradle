group 'com.plugin.flutter.honeywell_scanner'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
/**
 * The android project which is going to use this plugin library should define flatDir in its
 * gradle allProjects closure, exactly as below

        flatDir {
            dirs 'libs'
        }

 * Then the honeywell.aar file should be copied to the android/app/libs/ folder inside the
 * android project sources.
 * This will allow the plugin to locate the honeywell.aar library.
 */
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    /**TO support lambda expressions**/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
//    implementation 'com.youradeptsolutions:honeywellpda:1.00.00.0085'
    implementation(name:'honeywell', ext:'aar')
}